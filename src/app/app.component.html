<div class="flex-auto mx-4 mt-2">
  <div class="w-full max-w-full mx-auto">
    <div class="flex text-2xl font-medium">Exclusive Dashboard</div>
    <app-date-range (dateRangeChange)="onDateRangeChange($event)"></app-date-range>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0" *ngIf="data">
        <app-widget-card
          [title]="'New Wins'"
          [value]="data.newWins?.value"
          [change]="data.newWins?.change"
          [comparisonText]="data.newWins?.comparisonText">
        </app-widget-card>

        <app-widget-card
          [title]="'Trial:Win Rate'"
          [value]="data.trialWinRate?.value"
          [change]="data.trialWinRate?.change"
          [comparisonText]="data.trialWinRate?.comparisonText">
        </app-widget-card>

        <app-widget-card
          [title]="'New MRR'"
          [value]="data.newMrr?.value"
          [change]="data.newMrr?.change"
          [comparisonText]="data.newMrr?.comparisonText">
        </app-widget-card>

      <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
          <div class="text-lg font-medium tracking-tight leading-6 truncate">Page Views</div>
        </div>
        <div class="flex flex-col items-center mt-2">
          <app-donut-chart [dateRange]="selectedDateRange"></app-donut-chart>
        </div>
      </div>

      <!-- Chart 1 -->
      <div
        class="sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
          <app-bubble-chart [dateRange]="selectedDateRange"></app-bubble-chart>
      </div>

      <!-- Chart 2 -->
      <div
      class="sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
      <app-column-chart [dateRange]="selectedDateRange"></app-column-chart>
      </div>
    </div>
  </div>
</div>
